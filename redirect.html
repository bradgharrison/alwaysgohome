<html>
<head>
  <meta charset="utf-8">
  <meta name="google-site-verification" content="mGjv-5FpvQIN3J2Vi9boxVGCyYHEzUb5e4IeI6BaCAg" />
  <title>Redirecting...</title>
  <style>
    :root {
      --background-color: #f5f5f5;
      --spinner-background: rgba(66, 133, 244, 0.2);
      --spinner-foreground: #4285f4;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #222;
        --spinner-background: rgba(66, 133, 244, 0.1);
        --spinner-foreground: #5c9bff;
      }
    }

    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--background-color);
      transition: background-color 0.3s ease;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--spinner-background);
      border-top: 4px solid var(--spinner-foreground);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- Load the redirect script -->
  <script src="redirect.js"></script>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
